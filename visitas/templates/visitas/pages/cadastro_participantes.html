{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main-content main-content-list container">
        <div class="form-container">
            <h1>Adicionando participantes a {{visita.familia}}</h1>
            <form action="/cadastro_participantes/{{visita.id}}/" method='post'>
                {% csrf_token %}               
                {{ form | crispy }}
                <button type = 'submit'>Criar</button>
            </form>
        </div>
</div>

{% endblock content %}
