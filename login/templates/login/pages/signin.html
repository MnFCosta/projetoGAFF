{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height:800px;">
<div class="main-content main-content-list container">
        <div class="form-container-login">
            <h1 style="margin-bottom: 50px">LOGIN</h1>
            <form method="post" action={% url 'login:signin' %}>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label class = "login-field" for="{{ field.id_for_label }}">{{ field.name | capfirst }}:</label>
                        {{ field|as_crispy_field }}
                    </div>
                {% endfor %}
                <div class="form-buttons d-flex justify-content-center align-items-center">
                    <button class="form-button" type="submit">Entrar</button>
                </div>
                <div class="d-flex justify-content-end" style="margin-top: -50.5px">
                    <span style="margin-top:13px">NÃ£o possui uma conta? <a class="cadastro-link" href="{% url 'login:register' %}"><span>Cadastre-se aqui!</span></a></span> 
                </div>
            </form>     
        </div>
</div> 
</div>
{% endblock content %}
