{% extends 'global/base.html' %}
{% block content %}
<div class="main-content main-content-list container">
        <div class="no-content-container">
            <h1>CADASTRE-SE</h1>
            <form class="form" action="/register" method='post'>
                {% csrf_token %}               
                <label for="">Nome Completo</label>
                <input type="text" id="nome" name='nome' placeholder='Seu nome completo' Required>
                <label for="">Celular</label>
                <input type="text" id="celular" name='celular' placeholder='ddd9restodonumero' Required>
                <label for="">Rua</label>
                <input type="text" id="rua" name='rua' placeholder='Sua Rua' Required>
                <label for="">Bairro</label>
                <input type="text" id="bairro" name='bairro' placeholder='Seu bairro' Required>
                <label for="">Numero</label>
                <input type="text" id="numero_casa" name='numero_casa' placeholder='Numero da sua casa' Required>
                <label for="">Cidade</label>
                <input type="text" id="cidade" name='cidade' placeholder='Sua cidade' Required>
                <label for="">Unidade Federativa</label>
                <input type="text" id="unidade_federativa" name='unidade_federativa' placeholder='Sua UF' Required>
                <label for="">Email</label>
                <input type="email" id="email" name='email' placeholder='Seu email' Required>   
                <label for="">Senha</label>
                <input type="password" id="password" name='password' placeholder='Sua senha' Required>
                <label for="">Confirme sua senha</label>
                <input type="password" id="cpassword" name='cpassword' placeholder='Confirme sua senha' Required>
                <button type = 'submit'>Criar Conta</button>
            </form>
    </div>
</div>
{% endblock content %}
